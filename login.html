<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
    <body style="height: 100vh!important;">
        <div class="container-fluid">
            <div class="row m-0" style="height: 100vh!important;">
                <div class="col-lg-3 p-5">
                    <img class="w-100" src="https://ouch-cdn.icons8.com/preview/621/dbde7e8e-97c9-4a9c-b890-0d4226adf4e5.png" alt="icon" title="logo empresa">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">E-mail:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">NÃ³s nunca iremos compartilhar seu e-mail com outras pessoas.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Senha:</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-lg btn-block btn-dark">Entrar</button>
                        <div class="mt-4 text-center">
                            <a href="/password-forgot" class="text-muted">
                                <i class="fa fa-lock" aria-hidden="true"></i> Esqueceu sua senha? 
                            </a>
                        </div>
                    </form>
                </div>
                <div class="col-xl-9 col-lg-8 m-0 p-0 d-none d-sm-block login-image">
                </div>
            </div>
        </div>
    </body>
</html>
